<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシートのA1セル表示（サンプル）</title>
</head>
<body>
  <h1>サンプルスプレッドシートのA1セルの値：</h1>
  <div id="output">読み込み中...</div>

  <script>
    const spreadsheetId = "1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms";
    const url = `https://spreadsheets.google.com/feeds/cells/${spreadsheetId}/1/public/full?alt=json`;

    fetch(url)
      .then(res => {
        if (!res.ok) {
          throw new Error("HTTPエラー: " + res.status);
        }
        return res.json();
      })
      .then(data => {
        const a1 = data.feed.entry.find(cell => cell.title.$t === "A1");
        document.getElementById("output").textContent = a1 ? a1.content.$t : "A1セルが見つかりません";
      })
      .catch(err => {
        console.error("読み込みエラー:", err);
        document.getElementById("output").textContent = "読み込みエラー";
      });
  </script>
</body>
</html>
