<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GoogleスプレッドシートのA1表示</title>
</head>
<body>
  <h1>スプレッドシートのA1セルの値：</h1>
  <div id="output">読み込み中...</div>

  <script>
    const spreadsheetId = "1BYnqL6vk9iV6UyFJx0wTHTDPuZZ0YOyznFBDOm8mAYY";
    const url = `https://spreadsheets.google.com/feeds/cells/${spreadsheetId}/1/public/full?alt=json`;

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTPエラー: " + response.status);
        }
        return response.json();
      })
      .then(data => {
        const entries = data.feed.entry;
        const a1 = entries.find(cell => cell.title.$t === "A1");
        document.getElementById("output").textContent = a1 ? a1.content.$t : "A1セルが見つかりません";
      })
      .catch(error => {
        console.error("エラー:", error);
        document.getElementById("output").textContent = "読み込みエラー";
      });
  </script>
</body>
</html>
